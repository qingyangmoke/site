<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tinyjs-plugin-layer DEMO</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
html, body, p, div {margin:0;padding:0;}
</style>
</head>
<body>

<script src="http://tinyjs.net/libs/tiny.debug.js"></script>
<script src="../dist/index.js"></script>

<script type="text/javascript">
  var app = new Tiny.Application();
  var ant = Tiny.Sprite.fromImage('https://zos.alipayobjects.com/rmsportal/IJwbZnAkuJOhKqDXngUm.png');
  var layer = new Tiny.Layer();
  layer.setScroll(Tiny.WIN_SIZE.width, Tiny.WIN_SIZE.height);
  layer.setHitArea(new Tiny.Rectangle(0, 0, Tiny.WIN_SIZE.width, Tiny.WIN_SIZE.height));
  layer.container.addChild(ant);
  app.run(layer);
</script>
</body>
</html>

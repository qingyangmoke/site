<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>tinyjs-plugin-tiling DEMO</title>
<meta content="yes" name="apple-mobile-web-app-capable"/>
<meta content="yes" name="apple-touch-fullscreen"/>
<meta content="telephone=no,email=no" name="format-detection"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<style>
html, body, p, div {margin:0;padding:0;}
</style>
</head>
<body>

<script src="https://a.alipayobjects.com/g/tiny/tiny/1.1.0/tiny.js"></script>
<script src="../dist/index.js"></script>

<script type="text/javascript">
  var app = new Tiny.Application({
    width: 400,
    height: 400,
    fixSize: true,
  });
  var texture = Tiny.Texture.fromImage('https://zos.alipayobjects.com/rmsportal/qphRqMulIoaBUPQnfEBV.png');
  var tilingSprite = new Tiny.tiling.TilingSprite(texture, Tiny.WIN_SIZE.width, Tiny.WIN_SIZE.height);
  var container = new Tiny.Container();
  container.addChild(tilingSprite);
  app.run(container);
  var count = 0;
  app.onUpdate(function () {
    count += 0.005;

    tilingSprite.tileScale.x = 2 + Math.sin(count);
    tilingSprite.tileScale.y = 2 + Math.cos(count);

    tilingSprite.tilePosition.x += 1;
    tilingSprite.tilePosition.y += 1;
  });
</script>
</body>
</html>

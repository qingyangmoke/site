<h1 id="快速上手">快速上手</h1>
<h2 id="环境准备">环境准备</h2>
<p>准备 node 环境，并全局安装 npm</p>
<h2 id="安装">安装</h2>
<p>安装 Tiny 本地工具</p>
<pre><code class=" bash language- bash">$ npm install tinyjs-cli -g</code></pre>
<h2 id="初始化">初始化</h2>
<pre><code class=" bash language- bash">$ # 创建 Tiny 工程目录
$ mkdir firstTinyGame &amp;&amp; cd firstTinyGame
$ # 初始化
$ tiny init</code></pre>
<h2 id="启动">启动</h2>
<pre><code class=" bash language- bash">$ npm run start</code></pre>
<p>访问 <a href="http://127.0.0.1:8017">http://127.0.0.1:8017</a> 即可</p>

<h1 id="尺寸">尺寸</h1>
<p>你可以通过设置精灵的 <code>width</code> 和 <code>height</code> 属性来更改它们的尺寸，如：</p>
<pre><code class=" js language- js">antSprite.width = 80;
antSprite.height = 120;</code></pre>
<p>效果如下：</p>
<p><img src="https://zos.alipayobjects.com/rmsportal/EtQKDKZMJasmlCpsvvwy.jpg@320w" alt="" /></p>
<p>可以看出，小蚂蚁的位置并没有发生变化，变化的仅仅是我们设置的宽和高</p>
<p><img src="https://zos.alipayobjects.com/rmsportal/xIpOPwtRbQWlqzbAajWS.jpg@320w" alt="" /></p>
<blockquote>
  <p>注意</p>
  <p>非特殊场景，我们不建议直接操作精灵的尺寸，因为这样会有拉伸、失真。<br />
  如果要做拉伸，可以直接操作 <code>scale</code> 属性。</p>
</blockquote>

<h1 id="缩放">缩放</h1>
<p>你可以通过设置精灵的 <code>scale.x</code> 和 <code>scale.y</code> 属性来更改它们的尺寸，下面的代码将精灵的尺寸缩小了一倍：</p>
<pre><code class=" js language- js">antSprite.setScale(0.5);</code></pre>
<p>缩放值在 0 和 1 之间，表示的是精灵尺寸的比例。1 表示 100%（原始尺寸），0.5 表示 50%（缩小一倍）。<br />
你可以通过设置缩放值为 2 来放大一倍，如：</p>
<pre><code class=" js language- js">antSprite.setScale(2);</code></pre>
<p>你还可以分别对宽高进行缩放，比如：横向放大 1.5 倍，纵向缩小一倍。</p>
<pre><code class=" js language- js">antSprite.setScale(1.5, 0.5);</code></pre>
